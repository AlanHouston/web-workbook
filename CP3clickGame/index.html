<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Clicker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    
    <h1>carGo</h1>
    <img src="http://www.freepngimg.com/download/car_wheel/2-2-car-wheel-png-picture.png"  id="wheel"><br>
        Speed<br>
        <small>MPH: <span id="rps"></span></small>
        <div id="currentTotal"></div>
    <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">Push Power - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">Horse power - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">Horsepower - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">Rocketpower - <span>10000</span></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
